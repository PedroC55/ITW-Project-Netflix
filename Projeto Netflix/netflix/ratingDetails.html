<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Actor Details - Netflix API Usage Demo</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/font-awesome.min.css" rel="stylesheet" />
    <link href="netflix.css" rel="stylesheet" />
</head>
<body style="color: white;">
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html" title="Netflix API Usage Demo@by jsp">
                <img src="netflixIcon.png" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="titles.html">Titles </a>
                    </li>

                    <li class="nav-item ">
                        <div class="btn-group" role="group">
                            <a id="btnGroupDrop1" role="button" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">DropDown</a>
                            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                <a class="dropdown-item" href="category.html">Categories</a>
                                <a class="dropdown-item" href="Actors.html">Actors</a>
                                <a class="dropdown-item" href="director.html">Director</a>
                                <a class="dropdown-item" href="countries.html">Countries</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Fav.html">Favorites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <div class="py-2 mb-3">
            <h2 data-bind="text:code() +' ['+id()+'] - ' + displayName "></h2>
        </div>
        <div class="col-12 small">
            <div class="row">
                <p class="mr-auto pt-2">
                    <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                    <span data-bind="html: 'Titles: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
                </p>
                <div class="my-0 pt-3">
                    <ul class="pagination">
                        <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                        <li class="page-item"><a class="page-link" title="First Page" data-bind="attr: { href: './ratingDetails.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                        <li class="page-item"><a class="page-link" title="Previous Page" data-bind="attr: { href: './ratingDetails.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                        <!-- /ko -->
                        <!-- ko foreach: pageArray()-->
                        <!-- ko if:$data == $parent.currentPage() -->
                        <li class="active page-item"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                        <!-- /ko -->
                        <!-- ko if:$data != $parent.currentPage() -->
                        <li class="page-item"><a class="page-link" data-bind="attr: { href: './ratingDetails.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                        <!-- /ko -->
                        <!-- /ko -->
                        <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                        <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: { href: './ratingDetails.html?page=' + nextPage(), rel:'next' }">→</a></li>
                        <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: { href: './ratingDetails.html?page=' + totalPages() }">⇥</a></li>
                        <!-- /ko -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- ko if:code().length > 0 -->
        <table class="table table-striped table-sm small" style="color: white;">
            <!-- <tr class="row">
            <th class="col-md-2">Class</th>
            <td class="col-md-10" data-bind="text: class"></td>
        </tr> -->
            <tr class="row">
                <th class="col-md-2">Description</th>
                <td class="col-md-10" data-bind="text: description"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Titles</th>
                <td class="col-md-10">
                    <div data-bind="foreach: titles">
                        <div><i class=" fa fa-user-o"></i> <a data-bind="text: Name + '', attr: { href: './titleDetails.html?id=' + Id }"></a> (<span data-bind="text: Id"></span>)</div>
                    </div>
                </td>
            </tr>
        </table>
        <!-- /ko -->
    </div>
    <nav class="navbar navbar-dark fixed-bottom bg-dark" role="navigation">
        <div class="container">
            <div class="navbar-text small">&copy;ITW2020 - Introdução às Tecnologias Web</div>
            <div class="navbar-right navbar-text small d-sm-none d-md-block"><a href="http://www.ua.pt" title="Universidade de Aveiro">Universidade de Aveiro</a></div>
        </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="netflixIcon.png" height="30" /> Loading data...
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="../Scripts/jquery-3.0.0.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/knockout-3.5.1.js"></script>
    <script src="ratingDetails.js"></script>
</body>
</html>
