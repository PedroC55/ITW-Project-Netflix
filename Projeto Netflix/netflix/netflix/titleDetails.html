<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Title Details - Netflix API Usage Demo</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/font-awesome.min.css" rel="stylesheet" />
    <link href="netflix.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html" title="Netflix API Usage Demo@by jsp"><img src="../images/netflixIcon.png" height="30" class="d-inline-block align-top" alt="" loading="lazy"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="titles.html">Titles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Other</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="py-2 mb-3">
            <h2 data-bind="text:name() +' ['+id()+'] - ' + displayName "></h2>
        </div>
        <!-- ko if:name().length > 0 -->
        <table class="table table-striped table-sm small">
            <tr class="row">
                <th class="col-md-2">Actors</th>
                <td class="col-md-10">
                    <div data-bind="foreach: actors">
                        <div><i class=" fa fa-user-o"></i> <a data-bind="text: Name + '', attr: { href: './actorDetails?id=' + Id }"></a> (<span data-bind="text: Id"></span>)</div>
                    </div>
                </td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Categories</th>
                <td class="col-md-10">
                    <div data-bind="foreach: categories">
                        <div><i class=" fa fa-bookmark-o"></i> <a data-bind="text: Name + '', attr: { href: './categoryDetails?id=' + Id }"></a> (<span data-bind="text: Id"></span>)</div>
                    </div>
                </td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Countries</th>
                <td class="col-md-10">
                    <div data-bind="foreach: countries">
                        <div><i class=" fa fa-flag-o"></i> <a data-bind="text: Name + '', attr: { href: './countryDetails?id=' + Id }"></a> (<span data-bind="text: Id"></span>)</div>
                    </div>
                </td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Date Added</th>
                <td class="col-md-10" data-bind="text: dateAdded"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Description</th>
                <td class="col-md-10" data-bind="text: description"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Directors</th>
                <td class="col-md-10">
                    <div data-bind="foreach: directors">
                        <div><i class=" fa fa-user-o"></i> <a data-bind="text: Name + '', attr: { href: './directorDetails?id=' + Id }"></a> (<span data-bind="text: Id"></span>)</div>
                    </div>
                </td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Duration</th>
                <td class="col-md-10" data-bind="text: duration"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Rating</th>
                <td class="col-md-10">
                    <div data-bind="foreach: rating">
                        <div><i class=" fa fa-star-o"></i> <a data-bind="text: Code + '', attr: { href: './ratingDetails?id=' + Id }"></a> (<span data-bind="text: Id"></span>)</div>
                    </div>
                </td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Release Year</th>
                <td class="col-md-10" data-bind="text: releaseYear"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Type</th>
                <td class="col-md-10">
                    <div data-bind="foreach: type">
                        <div><i class=" fa fa-address-book-o"></i> <a data-bind="text: Name + '', attr: { href: './typeDetails?id=' + Id }"></a> (<span data-bind="text: Id"></span>)</div>
                    </div>
                </td>
            </tr>
        </table>
        <!-- /ko -->
    </div>
    <nav class="navbar navbar-dark fixed-bottom bg-dark" role="navigation">
        <div class="container">
            <div class="navbar-text small">&copy;ITW2020 - Introdução às Tecnologias Web</div>
            <div class="navbar-right navbar-text small d-sm-none d-md-block"><a href="http://www.ua.pt" title="Universidade de Aveiro">Universidade de Aveiro</a></div>
        </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../images/netflixIcon.png" height="30" /> Loading data...
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/knockout-3.5.1.js"></script>
    <script src="titleDetails.js"></script>
</body>
</html>
