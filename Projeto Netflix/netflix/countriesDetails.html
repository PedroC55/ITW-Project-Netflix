<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Actor Details - Netflix API Usage Demo</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/font-awesome.min.css" rel="stylesheet" />
    <link href="netflix.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html" title="Netflix API Usage Demo@by jsp">
                <img src="netflixIcon.png" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="titles.html">Titles </a>
                    </li>

                    <li class="nav-item ">
                        <div class="btn-group" role="group">
                            <a id="btnGroupDrop1" role="button" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">DropDown</a>
                            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                <a class="dropdown-item" href="category.html">Categories</a>
                                <a class="dropdown-item" href="Actors.html">Actors</a>
                                <a class="dropdown-item" href="director.html">Director</a>
                                <a class="dropdown-item" href="countries.html">Countries</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Fav.html">Favorites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="py-2 mb-3">
            <h2 data-bind="text:name() +' ['+id()+'] - ' + displayName "></h2>
        </div>
        <!-- ko if:name().length > 0 -->
        <table class="table table-striped table-sm small" style="color: white;">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col" class="text-right"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: titles">
                <tr>
                    <td data-bind="text:Id"></td>
                    <td data-bind="text:Name"></td>
                    <td class="text-right">
                        <a class="btn  btn-sm" data-bind="attr: { href:'./titleDetails.html?id=' + Id }">
                            <i class="fa fa-eye" title="Selecione para ver detalhes" style="color: white;"></i>
                        </a>
                        <button class="btn btn-sm" style="color: white;">
                            <i class="fa fa-heart-o" data-bind="attr : { 'id': 'favourite_'+Id }" title="Selecione para adicionar aos favoritos"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- /ko -->
    </div>
    <nav class="navbar navbar-dark fixed-bottom bg-dark" role="navigation">
        <div class="container">
            <div class="navbar-text small">&copy;ITW2020 - Introdução às Tecnologias Web</div>
            <div class="navbar-right navbar-text small d-sm-none d-md-block"><a href="http://www.ua.pt" title="Universidade de Aveiro">Universidade de Aveiro</a></div>
        </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="netflixIcon.png" height="30" /> Loading data...
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="../Scripts/jquery-3.0.0.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/knockout-3.5.1.js"></script>
    <script src="countriesDetails.js"></script>
</body>
</html>
